    <script>
      function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
      }

      document.addEventListener('DOMContentLoaded', function() {
          const imageSelector = document.getElementById('image-selector');
          const imageDisplay = document.getElementById('image-display');
          const selectedImage = document.getElementById('selected-image');
          const imageLabel = document.getElementById('image-label');

          imageSelector.addEventListener('change', function() {
              const selectedOption = imageSelector.options[imageSelector.selectedIndex];
              const imageSrc = selectedOption.value;
              const imageLabelText = selectedOption.getAttribute('data-label');

              if (imageSrc) {
                  selectedImage.src = imageSrc;
                  imageLabel.textContent = imageLabelText;
                  imageDisplay.style.display = 'block';
              }
          });
      });

    </script>

    <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
      document.addEventListener('DOMContentLoaded', function() {
          const imageSelector = document.getElementById('image-selector');
          const imageDisplay = document.getElementById('image-display');
          const selectedImage = document.getElementById('selected-image');
          const imageLabel = document.getElementById('image-label');

          imageSelector.addEventListener('change', function() {
              const selectedOption = imageSelector.options[imageSelector.selectedIndex];
              const imageSrc = selectedOption.value;
              const imageLabelText = selectedOption.getAttribute('data-label');

              if (imageSrc) {
                  selectedImage.src = imageSrc;
                  imageLabel.textContent = imageLabelText;
                  imageDisplay.style.display = 'block';
              }
          });
      });
    </script>
